    <content class="form-container">

                <h1>Kontakt</h1>
                <p>Haben Sie noch irgendwelche Fragen? Kein Problem, wir helfen gerne!</p>
            </section>
            <!--Honeypot-->
            <input type="text" name="_honey" style="display: none;">

            <input type="text" id="form-name" placeholder="Name" name="name" required>
            <input type="email" id="form-email" placeholder="E-Mail" name="email" required>
            <input type="text" id="form-phone" placeholder="Telefonnummer (optional)" name="phone">
            <textarea id="form-message" rows="4" placeholder="Worum geht's?" name="message" required></textarea>
            <button type="submit">Senden</button>

            <input type="hidden" name="_next" value="https://johannesbreitenbach.github.io/Zeltlagerwebsite-ULF/success.html">
